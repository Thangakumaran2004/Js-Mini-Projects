<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tele Number Validator</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="script.js"></script>
</head>
<body>
    <h1>Telephone Number Validator</h1>
    <div class="container">
        <div class="dot"></div>
        <div class="screen">
            <label for="user-input">Enter a Phone Number: <input type="text" id="user-input"></label>
            <div id="results-div"></div>
        </div>
        <button id="check-btn" type="button" class="check-button">Check</button>
        <button id="clear-btn" type="button"  class="clear-button">Clear</button>
    </div>
</body>
</html>
